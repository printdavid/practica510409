<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios HTML</h1>

    <form action="" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="colorFav">Color Favorito:</label>
            <input type="color" name="colorFav" id="colorFav">
        </div>
        <div>
            <label for="fechaNac">Fecha Nacimiento</label>
            <input type="date" name="fechaNac" id="fechaNac">
        </div>
        <div>
            <label for="clave">Clave:</label>
            <input type="password" name="clave" id="clave">
        </div>
        <div>
            <label for="semestre">Semestre:</label>
            <input type="range" min="1" max="9" name="semestre" id="semestre">
        </div>
        <div>
            <label for="comentarios">Semestre:</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="curriculum">Semestre:</label>
            <input type="file" name="curriculum" id="curriculum">
        </div>
        <div>
            <label for="curso">Curso:</label>
            <select name="curso" id="curso">
                <option value="1">Python</option>
                <option value="2">C#</option>
                <option value="3">Cobol</option>
            </select>
        </div>
        <div>
            <label for="curso">Curso:</label>
            <select name="curso" id="curso" multiple>
                <option value="1">Python</option>
                <option value="2">C#</option>
                <option value="3">Cobol</option>
            </select>
        </div>
        <div>
            <label for="curso">Curso:</label>
            <select name="curso" id="curso">
                <optgroup label="En linea">
                    <option value="1">Python</option>
                </optgroup>
                <optgroup label="Presencial">
                    <option value="2">C#</option>
                    <option value="3">Cobol</option>
                </optgroup>
            </select>
        </div>

        <input type="button" value="Guardar">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <button>Enviar</button>
        <a href="#">Enviar</a>
    </form>
</body>
</html>
